<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawkeye Agent</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="sidepanel">
    <!-- Header -->
    <header class="sp-header">
      <div class="sp-brand">
        <span class="sp-logo">ü¶Ö</span>
        <h1>Hawkeye</h1>
      </div>
      <div class="sp-header-actions">
        <div id="connectionDot" class="connection-dot disconnected" title="Desktop connection"></div>
        <button id="sessionsBtn" class="sp-icon-btn" title="Chat history" aria-label="Chat history">
          <!-- history icon SVG -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
        </button>
        <button id="settingsBtn" class="sp-icon-btn" title="Settings" aria-label="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Sessions List (hidden by default) -->
    <div id="sessionsList" class="sp-sessions hidden">
      <div class="sp-sessions-header">
        <button id="backFromSessions" class="sp-back-btn">‚Üê Back</button>
        <h2>History</h2>
      </div>
      <div id="sessionsContent" class="sp-sessions-list">
        <!-- Session items rendered dynamically -->
      </div>
    </div>

    <!-- Agent Status Bar -->
    <div id="agentStatus" class="sp-agent-status">
      <div class="agent-indicators">
        <span class="agent-indicator" data-agent="planner" title="Planner">
          <span class="agent-dot"></span>
          <span class="agent-label">Plan</span>
        </span>
        <span class="agent-indicator" data-agent="navigator" title="Navigator">
          <span class="agent-dot"></span>
          <span class="agent-label">Nav</span>
        </span>
        <span class="agent-indicator" data-agent="validator" title="Validator">
          <span class="agent-dot"></span>
          <span class="agent-label">Val</span>
        </span>
      </div>
      <!-- Task progress bar -->
      <div id="taskProgress" class="task-progress hidden">
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        <span id="progressText" class="progress-text">0/0</span>
      </div>
    </div>

    <!-- Chat Messages Area -->
    <div id="chatMessages" class="sp-chat-messages" role="log" aria-label="Chat messages" aria-live="polite">
      <!-- Messages rendered dynamically -->
      <div id="welcomeMessage" class="sp-welcome">
        <div class="welcome-icon">ü¶Ö</div>
        <h2>Hello! I'm Hawkeye</h2>
        <p>Tell me what you'd like to do on this page, and I'll help you get it done.</p>
        <div class="welcome-suggestions">
          <button class="suggestion-chip" data-task="Search for something on Google">Search the web</button>
          <button class="suggestion-chip" data-task="Extract information from this page">Extract page info</button>
          <button class="suggestion-chip" data-task="Fill out forms on this page">Fill forms</button>
        </div>
      </div>
    </div>

    <!-- Confirmation Banner (shown when plan needs approval) -->
    <div id="confirmBanner" class="sp-confirm-banner hidden">
      <div class="confirm-content">
        <span class="confirm-icon">üìã</span>
        <span class="confirm-text">Plan ready. Execute?</span>
      </div>
      <div class="confirm-actions">
        <button id="confirmPlanBtn" class="confirm-btn approve">Execute</button>
        <button id="rejectPlanBtn" class="confirm-btn reject">Reject</button>
      </div>
    </div>

    <!-- Input Area -->
    <div class="sp-input-area">
      <div class="sp-input-row">
        <textarea id="chatInput" class="sp-input" placeholder="Tell me what to do..." rows="1"></textarea>
        <button id="sendBtn" class="sp-send-btn" disabled aria-label="Send message">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </svg>
        </button>
      </div>
      <div class="sp-input-actions">
        <button id="voiceBtn" class="sp-action-btn" title="Voice input" aria-label="Voice input">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
          </svg>
        </button>
        <button id="cancelTaskBtn" class="sp-action-btn hidden" title="Cancel task">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <script src="./index.ts" type="module"></script>
</body>
</html>
