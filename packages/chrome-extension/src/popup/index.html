<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawkeye</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-brand">
        <span class="brand-icon">ğŸ¦…</span>
        <h1>Hawkeye</h1>
      </div>
      <div class="header-actions">
        <!-- Status Indicator -->
        <div id="statusIndicator" class="status-indicator">
          <span id="statusDot" class="status-dot"></span>
          <span id="statusText" class="status-text" data-i18n="disconnected"></span>
        </div>
        <button id="settingsBtn" class="icon-btn" data-i18n-title="settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v6M12 17v6M4.22 4.22l4.24 4.24M15.54 15.54l4.24 4.24M1 12h6M17 12h6M4.22 19.78l4.24-4.24M15.54 8.46l4.24-4.24"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Settings Panel (overlay) -->
    <div id="settingsPanel" class="settings-panel hidden">
      <div class="settings-header">
        <button id="backFromSettings" class="back-btn">
          <span>â†</span>
          <span data-i18n="back"></span>
        </button>
        <h2 data-i18n="settings"></h2>
      </div>

      <div class="settings-content">
        <div class="form-group">
          <label data-i18n="desktopHost"></label>
          <input type="text" id="hostInput" placeholder="localhost" />
        </div>

        <div class="form-group">
          <label data-i18n="desktopPort"></label>
          <input type="number" id="portInput" placeholder="9527" />
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="floatingBtnCheck" />
            <span data-i18n="showFloatingButton"></span>
          </label>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="notificationsCheck" />
            <span data-i18n="enableNotifications"></span>
          </label>
        </div>

        <div class="settings-actions">
          <button id="saveSettingsBtn" class="btn primary" data-i18n="save"></button>
          <button id="cancelSettingsBtn" class="btn secondary" data-i18n="cancel"></button>
        </div>
      </div>
    </div>

    <!-- A2UI Card Container -->
    <div id="cardContainer" class="a2ui-card-container">
      <!-- Cards will be rendered here dynamically -->
    </div>

    <!-- WebGazer Status Panel -->
    <div id="webgazerPanel" class="webgazer-panel hidden">
      <div class="webgazer-panel-header">
        <span class="webgazer-panel-icon">ğŸ‘ï¸</span>
        <span class="webgazer-panel-title" data-i18n="eyeTracking">Eye Tracking</span>
        <button id="webgazerCloseBtn" class="webgazer-close-btn">Ã—</button>
      </div>
      <div class="webgazer-panel-body">
        <div class="webgazer-status-row">
          <span data-i18n="status">Status</span>
          <span id="webgazerStatus" class="webgazer-status-value">Inactive</span>
        </div>
        <div class="webgazer-status-row">
          <span data-i18n="calibrationSamples">Samples</span>
          <span id="webgazerSamples" class="webgazer-status-value">0</span>
        </div>
        <div class="webgazer-status-row">
          <span data-i18n="gazePosition">Position</span>
          <span id="webgazerPosition" class="webgazer-status-value">--</span>
        </div>
      </div>
      <div class="webgazer-panel-actions">
        <button id="webgazerToggleBtn" class="webgazer-action-btn primary">
          <span id="webgazerToggleIcon">â–¶</span>
          <span id="webgazerToggleText" data-i18n="start">Start</span>
        </button>
        <button id="webgazerSyncBtn" class="webgazer-action-btn secondary">
          <span>ğŸ”„</span>
          <span data-i18n="syncDesktop">Sync</span>
        </button>
        <button id="webgazerDebugBtn" class="webgazer-action-btn secondary">
          <span>ğŸ”§</span>
          <span data-i18n="debug">Debug</span>
        </button>
        <button id="webgazerClearBtn" class="webgazer-action-btn danger">
          <span>ğŸ—‘ï¸</span>
          <span data-i18n="clear">Clear</span>
        </button>
      </div>
    </div>

    <!-- Quick Actions Bar -->
    <div id="quickActions" class="a2ui-quick-actions">
      <button id="sidePanelBtn" class="quick-action-btn" title="Open Side Panel">
        <span class="quick-action-icon">ğŸ’¬</span>
        <span class="quick-action-label">Agent</span>
      </button>
      <button id="refreshBtn" class="quick-action-btn" data-i18n-title="observePage">
        <span class="quick-action-icon">ğŸ”„</span>
        <span class="quick-action-label" data-i18n="refresh"></span>
      </button>
      <button id="analyzeBtn" class="quick-action-btn" data-i18n-title="observePage">
        <span class="quick-action-icon">ğŸ‘ï¸</span>
        <span class="quick-action-label" data-i18n="analyze"></span>
      </button>
      <button id="clipboardBtn" class="quick-action-btn" data-i18n-title="analyzeClipboard">
        <span class="quick-action-icon">ğŸ“‹</span>
        <span class="quick-action-label" data-i18n="clipboard"></span>
      </button>
      <button id="webgazerBtn" class="quick-action-btn" data-i18n-title="eyeTracking">
        <span class="quick-action-icon">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
        <span class="quick-action-label" data-i18n="gaze">Gaze</span>
      </button>
    </div>
  </div>

  <script src="./index.ts" type="module"></script>
</body>
</html>
