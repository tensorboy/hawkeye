<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>
  </defs>
  <!-- Outer eye shape -->
  <ellipse cx="50" cy="50" rx="45" ry="30" fill="none" stroke="url(#eyeGradient)" stroke-width="4"/>
  <!-- Inner circle (iris) -->
  <circle cx="50" cy="50" r="20" fill="url(#eyeGradient)"/>
  <!-- Pupil -->
  <circle cx="50" cy="50" r="10" fill="#1a1a2e"/>
  <!-- Highlight -->
  <circle cx="55" cy="45" r="4" fill="white" opacity="0.8"/>
</svg>
