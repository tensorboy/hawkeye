name: Release Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  APP_NAME: Hawkeye

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_name: hawkeye-desktop-mac-arm64
          - os: macos-13
            platform: darwin
            arch: x64
            artifact_name: hawkeye-desktop-mac-x64
          # Windows build
          - os: windows-latest
            platform: win32
            arch: x64
            artifact_name: hawkeye-desktop-win-x64
          # Linux build
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: hawkeye-desktop-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Rust setup (for Tauri-based builds like Jan)
      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        if: matrix.platform != 'win32'

      - name: Setup Rust (Windows)
        uses: dtolnay/rust-action@stable
        if: matrix.platform == 'win32'
        with:
          targets: x86_64-pc-windows-msvc

      # Linux dependencies
      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev

      # Install and build
      - name: Install Dependencies
        run: pnpm install
        working-directory: packages/desktop

      - name: Build Desktop App
        run: pnpm build
        working-directory: packages/desktop
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # macOS signing
      - name: Sign macOS App
        if: matrix.platform == 'darwin'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Signing macOS app..."
          # Signing logic here if needed

      # Upload artifacts
      - name: Upload macOS DMG
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}.dmg
          path: packages/desktop/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload Windows Installer
        if: matrix.platform == 'win32'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}.exe
          path: packages/desktop/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload Linux AppImage
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}.AppImage
          path: packages/desktop/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

  # Alternative: Electron-based build (for Jan/AionUi style)
  build-desktop-electron:
    if: false  # Enable this if using Electron instead of Tauri
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: mac
            artifact_name: hawkeye-desktop-mac
          - os: windows-latest
            platform: win
            artifact_name: hawkeye-desktop-win
          - os: ubuntu-latest
            platform: linux
            artifact_name: hawkeye-desktop-linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install
        working-directory: packages/desktop

      - name: Build Electron App (macOS)
        if: matrix.platform == 'mac'
        run: pnpm build:mac
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build Electron App (Windows)
        if: matrix.platform == 'win'
        run: pnpm build:win
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Linux)
        if: matrix.platform == 'linux'
        run: pnpm build:linux
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            packages/desktop/dist/*.dmg
            packages/desktop/dist/*.exe
            packages/desktop/dist/*.AppImage
            packages/desktop/dist/*.deb
          if-no-files-found: warn
