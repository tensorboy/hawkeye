name: Release Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

env:
  APP_NAME: Hawkeye

jobs:
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_name: hawkeye-desktop-mac-arm64
          - os: macos-13
            platform: darwin
            arch: x64
            artifact_name: hawkeye-desktop-mac-x64
          # Windows build
          - os: windows-latest
            platform: win32
            arch: x64
            artifact_name: hawkeye-desktop-win-x64
          # Linux build
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: hawkeye-desktop-linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Linux dependencies for Electron
      - name: Install Linux Dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3 \
            libxss1 \
            libasound2 \
            libxtst6 \
            xvfb

      # Install dependencies
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Core
        run: pnpm build:core

      # Build Electron App
      - name: Build Electron App (macOS)
        if: matrix.platform == 'darwin'
        run: pnpm package:mac
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTS }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build Electron App (Windows)
        if: matrix.platform == 'win32'
        run: pnpm package:win
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (Linux)
        if: matrix.platform == 'linux'
        run: |
          xvfb-run --auto-servernum pnpm package:linux
        working-directory: packages/desktop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload macOS artifacts
      - name: Upload macOS DMG
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            packages/desktop/out/*.dmg
            packages/desktop/out/*.zip
          if-no-files-found: warn

      # Upload Windows artifacts
      - name: Upload Windows Installer
        if: matrix.platform == 'win32'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            packages/desktop/out/*.exe
            packages/desktop/out/*.msi
          if-no-files-found: warn

      # Upload Linux artifacts
      - name: Upload Linux AppImage
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            packages/desktop/out/*.AppImage
            packages/desktop/out/*.deb
            packages/desktop/out/*.rpm
          if-no-files-found: warn

  # Create GitHub Release
  release:
    needs: build-desktop
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
