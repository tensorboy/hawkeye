name: Release VS Code Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: '0.1.0'

jobs:
  build-vscode-extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
        working-directory: packages/vscode-extension

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build VS Code Extension
        run: pnpm build
        working-directory: packages/vscode-extension

      - name: Package VSIX
        run: vsce package -o hawkeye-vscode-extension.vsix
        working-directory: packages/vscode-extension

      - name: Upload VS Code Extension Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hawkeye-vscode-extension
          path: packages/vscode-extension/hawkeye-vscode-extension.vsix

      # Optional: Publish to VS Code Marketplace
      - name: Publish to VS Code Marketplace
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        working-directory: packages/vscode-extension
        continue-on-error: true  # Don't fail if marketplace publish fails

      # Optional: Publish to Open VSX Registry (for VSCodium and other editors)
      - name: Install ovsx
        run: npm install -g ovsx
        continue-on-error: true

      - name: Publish to Open VSX
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: ovsx publish hawkeye-vscode-extension.vsix -p ${{ secrets.OVSX_PAT }}
        working-directory: packages/vscode-extension
        continue-on-error: true  # Don't fail if Open VSX publish fails
